{% set version = "0.5.0.0" %}
{% set sha256 = "8c80e45d09000bf41a5f30794608844d4aa3410df6442cbe92e82d5ff7c2f330" %}

package:
  name: slycot
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/s/slycot/slycot-{{ version }}.tar.gz
  sha256: {{ sha256 }}
  patches:
    - setupcfgin.patch

build:
  number: 1

requirements:
  build:
    - python                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
    - numpy >=1.19,!=1.23.0                  # [build_platform != target_platform]
    - scikit-build >=0.14.1                  # [build_platform != target_platform]
    - {{ compiler('fortran') }}  # [not win]
    - {{ compiler('c') }}
    - cmake
    - make  # [linux]
    - flang >=11  # [win]
  host:
    - libblas
    - libcblas
    - liblapack
    - python
    - numpy >=1.19,!=1.23.0
    - scikit-build >=0.14.1
    - pip
  run:
    - python
    - {{ pin_compatible('numpy') }}
    - libflang  # [win]

test:
  requires:
    - pytest
    - scipy
  imports:
    - slycot
  commands:
    - pytest --pyargs slycot

about:
  home: https://github.com/python-control/Slycot
  dev_url: https://github.com/python-control/Slycot
  license: GPL-2.0-only
  license_family: GPL
  license_file: COPYING
  summary: 'Slycot: a wrapper for the SLICOT control and systems library'
  description: |
    Slycot wraps the SLICOT library which is used for control and systems
    analysis.

extra:
  recipe-maintainers:
    - moorepants
    - murrayrm
    - repagh
