{% set version = "0.6.1" %}
{% set sha256 = "0ef1c71a16d4703797fd3955b6908c7df0c0079a06940ade96ede28c7b5520b0" %}

package:
  name: slycot
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/s/slycot/slycot-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  skip: true  # [py<310]

requirements:
  build:
    - python                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
    - numpy                                  # [build_platform != target_platform]
    - scikit-build >=0.15                    # [build_platform != target_platform]
    - {{ compiler('fortran') }}
    - {{ compiler('c') }}
    - {{ stdlib("c") }}
    - cmake >=3.14
    - make  # [unix]
  host:
    - libblas
    - libcblas
    - liblapack
    - python
    - numpy
    - scikit-build >=0.15
    - pip
    - setuptools >=45
    - setuptools_scm >=7
  run:
    - python

test:
  requires:
    - pytest
    - scipy
  imports:
    - slycot
  commands:
    - pytest --pyargs slycot

about:
  home: https://github.com/python-control/Slycot
  dev_url: https://github.com/python-control/Slycot
  license: GPL-2.0-only
  license_family: GPL
  license_file: COPYING
  summary: 'Slycot: a wrapper for the SLICOT control and systems library'
  description: |
    Slycot wraps the SLICOT library which is used for control and systems
    analysis.

extra:
  recipe-maintainers:
    - roryyorke
    - bnavigator
    - moorepants
    - murrayrm
    - repagh
